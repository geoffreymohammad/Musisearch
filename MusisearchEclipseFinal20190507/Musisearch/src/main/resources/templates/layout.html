<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">MusiSearch</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet" th:href="@{/dist/css/CustomLoader.css}" />
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/bootstrap/css/font_awesome.css}" />
<link rel="stylesheet" th:href="@{/bootstrap/css/ionicons.css}" />
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}" />
<link rel="stylesheet" th:href="@{/dist/css/flexslider/flexslider.css}" />
<link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}" />
<!-- iCheck -->
<link rel="stylesheet" th:href="@{/plugins/iCheck/flat/blue.css}" />
<link rel="stylesheet"
	th:href="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.css}" />
<link rel="stylesheet" th:href="@{/plugins/datepicker/datepicker3.css}" />
<link rel="stylesheet"
	th:href="@{/plugins/daterangepicker/daterangepicker-bs3.css}" />
<link rel="stylesheet"
	th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}" />
<link rel="stylesheet" th:href="@{/bootstrap/css/bootselect.css}" />
<script th:src="@{/plugins/jQuery/jQuery-2.2.0.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/plugins/jQueryUI/jquery-ui.min.js}"></script>
<script>
$.widget.bridge('uibutton', $.ui.button);
var urlGlobal = 'http://localhost:8080/Musisearch/';
//var urlGlobal = 'http://10.191.20.97:8080/TruckMovement/';
//var urlGlobal = 'http://10.191.10.147/TruckMovement/';
//var urlGlobal = 'http://asset.hpi-agro.com/TruckMovementAndroid/';
</script>

 <style type="text/css">
    .flex-caption {
      width: 96%;
      padding: 2%;
      left: 0;
      bottom: 0;
      background: rgba(0,0,0,.5);
      color: #fff;
      text-shadow: 0 -1px 0 rgba(0,0,0,.3);
      font-size: 14px;
      line-height: 18px;
    }
    li.css a {
      border-radius: 0;
    }
  </style>

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header class="main-header">
		<div th:replace="/fragments/header"></div>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
		<div th:replace="/fragments/mainsidebar"></div>
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header" layout:fragment="header"></section>

			<!-- Main content -->
			<section class="content">
			<div th:if="${successFlash != null}"
				class="alert alert-success alert-dismissible">
				<button type="button" class="close" data-dismiss="alert"
					aria-hidden="true">×</button>
				<p th:text="${successFlash}"></p>
			</div>

			<div th:if="${errorFlash != null}"
				class="alert alert-danger alert-dismissible">
				<button type="button" class="close" data-dismiss="alert"
					aria-hidden="true">×</button>
				<p th:text="${errorFlash}"></p>
			</div>

			<div th:if="${infoFlash != null}"
				class="alert alert-info alert-dismissible">
				<button type="button" class="close" data-dismiss="alert"
					aria-hidden="true">×</button>
				<p th:text="${infoFlash}"></p>
			</div>

			<div layout:fragment="content"></div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer"> <strong>Copyright
			&copy; 2019-2020 MUSISEARCH. All rights reserved.</strong> </footer>
	</div>
	<!-- ./wrapper -->

	 <!-- FlexSlider -->
  	<script th:src="@{/plugins/flexslider/jquery.flexslider-min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap-select.min.js}"></script>
	<script th:src="@{/plugins/raphael-min.js}"></script>
	<script th:src="@{/plugins/sparkline/jquery.sparkline.min.js}"></script>
	<script th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
	<script
		th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
	<script th:src="@{/plugins/knob/jquery.knob.js}"></script>
	<script th:src="@{/plugins/moment.min.js}"></script>
	<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>
	<script th:src="@{/plugins/validator.min.js}"></script>
	<script
		th:src="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
	<script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
	<script th:src="@{/plugins/chartjs/Chart.js}"></script>
	<script th:src="@{/dist/js/app.min.js}"></script>
	<script th:src="@{/dist/js/demo.js}"></script>

	<script>
	//<![CDATA[
	
	$('#rangeDate').daterangepicker();
	//Date picker
    $('#startPicker').datepicker({
    	format: 'dd-mm-yyyy',
      	autoclose: true
    })
     $('#endPicker').datepicker({
   		format: 'dd-mm-yyyy',
      	autoclose: true
    })
   
	// ]]>
</script>
</body>
</html>
