<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Add Admin</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Add Admin</h1>
		<ol class="breadcrumb">
			<li><a th:href="@{/batchsp/list?pageNumber=1}"><i
					class="fa fa-dashboard"></i> Admin</a></li>
			<li class="active">Add</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">Input Data</h3>
			</div>
			<form data-toggle="validator" role="form" th:object="${admin}"
				class="form-horizontal" th:action="@{/api/admin/save}" method="post">
				<div class="box-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-4 text-left">
							<input type="text" th:field="${admin.nama}" placeholder="Name"
                                               class="form-control" th:required="required"/>
						</div>
						<div class="help-block with-errors"></div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-4 text-left">
							<input type="email" th:field="${admin.email}" placeholder="Email"
                                               class="form-control" th:required="required"/>
						</div>
						<div class="help-block with-errors"></div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Password</label>
						<div class="col-sm-4 text-left">
							<input  th:field="${admin.password}" placeholder="Password" type="password" id="password"
                                               class="form-control" th:required="required"/>
						</div>
						<div class="help-block with-errors"></div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">ReType Password</label>
						<div class="col-sm-4 text-left">
							<input placeholder="ReType Password" type="password" id="confirm_password" data-match="#password"
                                              data-match-error="Whoops, these don't match" class="form-control" th:required="required"/>
						</div>
						<div class="help-block with-errors"></div>
					</div>
					
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
		<script type="text/javascript">
		  	//<![CDATA[
		  		
			// ]]>
			</script>
	</div>
</body>
</html>
